<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salchi Puzzle Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20px;
  }
  #puzzle {
    width: 400px;
    height: 400px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 2px;
  }
  .tile {
    width: 100px;
    height: 100px;
    background-image: url("salchi.jpg");
    background-size: 400px 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #fff;
    border: 1px solid #000;
  }
  .empty {
    background: #eee;
    border: none;
  }
  #reset {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Salchi Puzzle Game</h1>
<div id="puzzle"></div>
<button id="reset">Reset</button>

<script>
  const puzzle = document.getElementById('puzzle');
  const resetButton = document.getElementById('reset');
  let tiles = [];
  let emptyIndex = 15;

  function initPuzzle() {
    tiles = [];
    puzzle.innerHTML = '';
    let numbers = [...Array(15).keys()];
    shuffleArray(numbers);
    for (let i = 0; i < 16; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      if (i === 15) {
        tile.classList.add('empty');
      } else {
        const num = numbers.pop() + 1;
        tile.style.backgroundPosition = `${-(num - 1) % 4 * 100}px ${-Math.floor((num - 1) / 4) * 100}px`;
        tile.dataset.index = num - 1;
      }
      tiles.push(tile);
      puzzle.appendChild(tile);
    }
    emptyIndex = 15;
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function moveTile(direction) {
    const targetIndex = getTargetIndex(direction);
    if (targetIndex !== -1) {
      [tiles[emptyIndex], tiles[targetIndex]] = [tiles[targetIndex], tiles[emptyIndex]];
      puzzle.innerHTML = '';
      tiles.forEach(tile => puzzle.appendChild(tile));
      emptyIndex = targetIndex;
    }
  }

  function getTargetIndex(direction) {
    let target;
    switch (direction) {
      case 'ArrowUp':
        target = emptyIndex + 4;
        return target < 16 ? target : -1;
      case 'ArrowDown':
        target = emptyIndex - 4;
        return target >= 0 ? target : -1;
      case 'ArrowLeft':
        target = emptyIndex + 1;
        return emptyIndex % 4 !== 3 ? target : -1;
      case 'ArrowRight':
        target = emptyIndex - 1;
        return emptyIndex % 4 !== 0 ? target : -1;
      default:
        return -1;
    }
  }

  document.addEventListener('keydown', (e) => {
    moveTile(e.key);
  });

  resetButton.addEventListener('click', initPuzzle);

  initPuzzle();
</script>

</body>
</html>
